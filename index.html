<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
        
    
    <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Crystal Collector!</h1>
                  <p class="lead">Use the 4 random crystal values to add up to the total below! Good Luck!</p>
                </div>
              </div>


              <div class="card border-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Your Goal Is: </div>
                    <div class="card-body text-primary">
                      
                      <p id="result"></p>
                    </div>
                  </div>
             
    
              


   

  
    <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Your Current Score is:  </div>
            <div class="card-body text-primary">
              
                    <p id="previous"></p>
            </div>
          </div>
          <div class="card border-info mb-3 record" style="max-width: 18rem;">
                <div class="card-header">Your record : </div>
                <div class="card-body text-info">
                        <p id="win">Wins: </p>
                        <p id="lost">Losses: </p>
                </div>
              </div>

              <div class="crystals">  </div>
    
    
    
    
    
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
